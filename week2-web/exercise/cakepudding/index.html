<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hangman</title>
  <link rel="stylesheet" href="css/gameanimation.css">
  <link rel="stylesheet" href="css/style.css">
  
  <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
  <script type='text/javascript' src='js/underscore.js'></script>

  <script type='text/javascript' src='js/game.js'></script>
  <script type='text/javascript' src='js/animation.js'></script>
</head>
<body>
  <div id="startGame">
    <button>PLAY</button>
  </div>
  <div class="container">
    <div id="gamePlayArea" class="gameTitles">
      <div id="hangmanArea">
        Guesses Left: <span id="guessesLeft"></span>
      </div>
      <div id="letterArea">
        <div id="guessBox">
          <h1 id="talk"></h1>
          <p><input id="letterField" type="text" /></p>
        </div>
      </div>
    </div>
    <div id="wordString" ></div>
    <div id="gameControlArea">
      <input id="giveUpButton" class="button" type="submit" value="Give up"/>
      <input id="resetButton" class="button" type="submit" value="Reset Game"/>
    </div>
    
    <div class="gameTitles">
      <h1>Wrong Letter Guessed: </h1>
      <div id="wrongLetters">
        
      </div>
    </div>
    

  </div>
  <footer>
    
    <!-- <div id="message">
    </div> -->
    <div id="red"><img src="images/red_thinking.png" alt=""></div>
  </footer>
</body>
</html>
