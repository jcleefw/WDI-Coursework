<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="menu">
    this is a menu
  </div>

  <div id="container">

  </div>

  <script id="profile-item-template" type="text/x-underscore-template">
    <div class="profile-item">
      <div class="content">
        <img src="{{image_url}} " alt="real_picture">
        <h2> {{username}}</h2>
        <p>{{blurp}}</p>
        <p>No of flirts: {{flirt}}</p>
      </div>
    </div>
  </script>


  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="underscore.js"></script>
  <script src="backbone.js"></script>
  <script src="app.js"></script>
</body>
</html>
